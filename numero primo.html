<script>

let n = prompt("Digite um numero ")
let divisao = 0

for(i=1; i<=n; i++){
    if(n%i == 0){
        divisao++
    }    

}

if(divisao==2){
    console.log("numero "+n+" é primo")
}else{
    console.log("numero "+n+ " não é primo")
}



</script>
